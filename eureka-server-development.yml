---
server:
  port: 8761
eureka:
  server:
    enable-self-preservation: false  #Turn off self-protection
    waitTimeInMsWhenSyncEmpty: 0
    eviction-interval-timer-in-ms: 4000 #Set the cleaning interval (unit: default is 60*1000 in milliseconds)
  instance:
    hostname: tehran.seefa.ir
    lease-expiration-duration-in-seconds: 20
    lease-renewal-interval-in-seconds: 5
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://tehran.seefa.ir:8761/eureka/

