---
#server:
#  port: 8761
eureka:
  server:
    enable-self-preservation: true  #Turn off self-protection
    waitTimeInMsWhenSyncEmpty: 0
    eviction-interval-timer-in-ms: 4000 #Set the cleaning interval (unit: default is 60*1000 in milliseconds)
  instance:
    hostname: tehran.seefa.ir
    lease-expiration-duration-in-seconds: 120
    lease-renewal-interval-in-seconds: 60
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://tehran.seefa.ir:8761/eureka/, http://esfahan.seefa.ir:8762/eureka/

